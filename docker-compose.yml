version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: thesis_manager
      POSTGRES_PASSWORD: thesis_manager
      POSTGRES_DB: thesis_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thesis_manager -d thesis_manager"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD : admin
    command: >
      start-dev
      --import-realm
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    ports:
      - 8080:8080
    restart: unless-stopped
  thesis_flask_server:
    build:
      context: thesis_server_python
      dockerfile: ./Dockerfile
    image: python:3.6-alpine
    container_name: thesis_flask_server
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
    restart: always
    depends_on:
      - database
  database:
    image: postgres:latest
    environment:
      POSTGRES_DB: ThesisManagement
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_PORT: 5432
    shm_size: 256mb
    ports:
      - 5433:5432
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ThesisManagement"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s


volumes:
  postgres_data:
